<div *ngFor ="let adContent of childAdBlockContent" class="pb-4">
        <div class="article-name text-center">
                <p class="text-capitalize" *ngIf="adContent.adTitle !=''"><span>{{adContent.adTitle}}</span></p>
        </div>
        <div class="ad-image" *ngIf="adContent.photo !=''">
                <img src="{{adContent.photo}}" />
        </div>
        <div class="content" *ngIf="adContent.adContent !=''">
                <p>{{adContent.adContent}}</p>
        </div>
</div>
