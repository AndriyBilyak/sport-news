<div class="tab-nav">
    <ul class="tab-button">
        <li class="tab-choice" [class.active]="viewMode == 'open'" (click)="viewMode ='open'">Open</li>
        <li class="tab-choice" [class.active]="viewMode == 'closed'" (click)="viewMode ='closed'">Closed</li>
    </ul>
</div>
<div [ngSwitch]="viewMode">
    <div id="open" class="tab-slider accordion" id="accordionOpen" *ngSwitchDefault>
        <div class="row">
            <div class="col-7">
                <div class="text">
                    <p>Open question</p>
                </div>
                <div class="tab-list">
                    <div *ngFor="let questions of questionContent">
                        <ul *ngIf="questions.status == 'open' " class="tab-question active" aria-expanded="true" data-toggle="collapse" [attr.data-target]="'#collapse'+ questions.id">
                            <li>{{questions.question}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div *ngFor="let questions of questionContent">
                    <div *ngIf="questions.status == 'open'" class="collapse" [id]=" 'collapse'+ questions.id" data-parent="#accordionOpen" [attr.aria-labelledby]="'collapse'+questions.id">
                        <div class="reader-pool">
                            <div class="reader-title">
                                <div class="row">
                                    <div class="col-6">
                                        <h5>READER POOL</h5>
                                    </div>
                                    <div>
                                        <p>{{questions.time}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="reader-content">
                                <h4>{{questions.question}}</h4>
                                <p><input type="radio" name="question"> Yes</p>
                                <p><input type="radio" name="question"> No</p>
                                <p><input type="radio" name="question"> Maybe</p>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <button class="btn button-answer" type="submit" (click)="submit(questions.id)">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="close" *ngSwitchCase="'closed'" id="accordionClosed">
        <div class="row">
            <div class="col-7">
                <div class="text">
                    <p>Closed question</p>
                </div>
                <div class="tab-list">
                    <div *ngFor="let questions of questionContent">
                        <ul *ngIf="questions.status == 'closed' " class="tab-question active" aria-expanded="true" data-toggle="collapse" [attr.data-target]="'#collapse'+ questions.id">
                            <li>{{questions.question}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div *ngFor="let questions of questionContent">
                    <div *ngIf="questions.status == 'closed'" class="collapse" [id]=" 'collapse'+ questions.id" data-parent="#accordionClosed" [attr.aria-labelledby]="'collapse'+questions.id">
                        <div class="reader-pool">
                            <div class="reader-title">
                                <div class="row">
                                    <div class="col-6">
                                        <h5>READER POOL</h5>
                                    </div>
                                    <div>
                                        <p>{{questions.time}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="reader-content">
                                <h4>{{questions.question}}</h4>
                                <p><input type="radio" name="question"> Yes</p>
                                <p><input type="radio" name="question"> No</p>
                                <p><input type="radio" name="question"> Maybe</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
